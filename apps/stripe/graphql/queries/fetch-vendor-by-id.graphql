query FetchVendorById($vendorId: ID!) {
  page(id: $vendorId) {
    id
    title
    slug
    metadata {
      key
      value
    }
    attributes {
      attribute {
        slug
      }
      values {
        slug
        value
        name
      }
    }
    pageType {
      id
      name
    }
  }
}
