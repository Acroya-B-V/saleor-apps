query FetchVendors($pageTypeId: ID!) {
  pages(filter: { pageTypes: [$pageTypeId] }, first: 100) {
    edges {
      node {
        id
        title
        slug
        metadata {
          key
          value
        }
        attributes {
          attribute {
            slug
          }
          values {
            slug
            value
            name
          }
        }
        pageType {
          id
          name
        }
      }
    }
  }
}
